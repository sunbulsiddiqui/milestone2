<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Resume Builder</h1>
    
    <form id="resumeForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
      
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
      
      <label for="phone">Phone:</label>
      <input type="text" id="phone" placeholder="Enter your phone number">
      
      <label for="education">Education:</label>
      <textarea id="education" rows="4" placeholder="List your education"></textarea>
      
      <label for="experience">Experience:</label>
      <textarea id="experience" rows="4" placeholder="List your work experience"></textarea>
      
      <label for="skills">Skills:</label>
      <textarea id="skills" rows="4" placeholder="List your skills"></textarea>
      
      <button type="button" id="generateBtn">Generate Resume</button>
    </form>
    
    <div id="resumeOutput">
      <h2>Generated Resume</h2>
      <div id="generatedResume"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
